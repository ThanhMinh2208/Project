<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>PJTodo</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-info">Quản lí việc làm</h1>
      <form>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
          />
        </div>
        <button class="btn btn-primary w-100">Add</button>
      </form>
      <h2 class="text-center mb-3">List</h2>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="filter"
          placeholder="filter"
        />
      </div>
      <button class="btn btn-danger mb-3 w-100" id="btn-remove-all">
        Remove All
      </button>
      <div class="list">
        <!-- <div
          class="
            card
            p-2
            justify-content-between
            align-items-center
            flex-row
            mb-3
          "
        ></div> -->
      </div>
    </div>

    <script src="PJToDo.js"></script>
  </body>
</html>
